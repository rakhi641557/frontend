<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--inlinestyle for example<h1 style="color:red">fggg</h1>....but inline use cheyyaruthu-->
    <h1>RegisterHere!!!</h1>
    <form action="" method="" enctype="multipart/form-data">
        <div id="" class="">
            <label for="id_firstname">first_name:</label>
            <input type="text" id="id_firstname" name="firstname" placeholder="enter firstname">
        </div>
        <div id="" class="">
            <label for="id_lastname">last_name:</label>
            <input type="text" id="id_lastname" name="lastname" placeholder="enter lastname">
        </div>
        <div id="" class="">
            <label for="id_username">user_name:</label>
            <input type="text" id="id_username" name="username" placeholder="enter username">
        </div>
        <div id="" class="">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" placeholder="enter email">
        </div>
        <div id="" class="">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" placeholder="enter password">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" id="id_male" name="gender"><label for="id_male">Male</label>
            <input type="radio" id="id_female" name="gender"><label for="id_female">Female</label>
        </div>
        <div>
            <label for="">Address:</label>
            <textarea name="address" id="id_address" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">select qualification</label>
            <select name="qualification" id="id_qualification">
                <option value="">MCA</option>
                <option value="">BCA</option>
                <option value="">MTECH</option>
                <option value="">BTECH</option>
            </select>
        </div>
        <div>
            <label for="id_resume">select your resume</label>
            <input type="file" id="id_resume" name="resume">
        </div>
        <div class="" id="">
            <button type="submit">register</button>
        </div>
    </form>
</body>

</html>
