<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/github.png" alt="no image">
    <h1>Sign in to GitHub</h1>
    <form action="" method="" enctype="multipart/form-data">
        <div id="" class="">
            <label for="id_username">Username or email address</label>
        </div>
        <div>
            <input type="text" id="id_username" name="username">
        </div>
        <div>
            <label for="id_password">Password</label>
            <a href="http://www.google.com/">Forget password?</a>
        </div>
        <div>
            <input type="password" id="id_password" name="password">
        </div>
        <div id="" class="">
            <button type="submit">Sign in</button>
        </div>
        <div>
            <label for="">New to GitHub?</label>
            <a href="http://www.google.com/">Create an account.</a>
        </div>
        <div>
            <a href="http://www.google.com/">Terms</a>
            <a href="http://www.google.com/">Privacy</a>
            <a href="http://www.google.com/">Security</a>
            <a href="http://www.google.com/">Contact GitHub</a>
            
        </div>
    </form>
</body>
</html>
